name: Cloud Factory Test

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # كل 6 ساعات

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Factory
        run: |
          python main.py
