name: Auto Content Factory

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate_content:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10  # << غيرنا من 3.1 إلى 3.10
        check-latest: false

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # إذا ما عندكش requirements.txt:
        # pip install moviepy gTTS pydub

    - name: Generate Voice
      run: python agents/voice_agent.py

    - name: Generate Video
      run: python agents/video_agent.py

    - name: Generate Script / Text
      run: python agents/script_agent.py

    - name: Compile & Publish
      run: python main.py

    - name: Complete job
      run: echo "All steps completed successfully!"
